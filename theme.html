<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="https://www.e-mirim.hs.kr/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/theme.css">
  <title>2022 it is IT</title>

</head>
<body>
<div style="float: left;">
  <img src="img/logo.png" class="logo">
  <hr class="line"/>
  <span class="header-text">오</span>
  <span class="header-text">늘</span>
  <span class="header-text">의</span>
  <span class="header-text">시</span>
  <span class="header-text">간</span>
  <span class="header-text">표</span>
  <h1>슬기로운 개발 생활</h1>

  <sapn id="morning" class="topic" onclick="topic(this.id)">아침</sapn
  ><sapn id="lunch" class="topic" onclick="topic(this.id)">점심</sapn
  ><sapn id="afternoon" class="topic" onclick="topic(this.id)">오후</sapn
  ><sapn id="dinner" class="topic" onclick="topic(this.id)">저녁</sapn
  ><sapn id="dawn" class="topic" onclick="topic(this.id)">새벽</sapn>

  <br>
  <button id="go" onclick="go()">이동하기</button>
<!--   <a href="index.html" class="back">이전으로</a>-->
</div>
<div id="watch">
  <img id="clock_base" src="./img/clock.png" alt="이미지파일">
</div>
<script>
  function topic(id){
    let arr = ["morning","lunch","afternoon","dinner","dawn"]
    for (let i = 0; i < 5; i++) {
      document.getElementById(arr[i]).style.backgroundColor = 'white';
      document.getElementById(arr[i]).style.color = '#F5BB00FF';
    }
    // console.log(id)
    switch (id){
      case "morning":
        document.getElementById("morning").style.backgroundColor = '#C50909';
        document.getElementById("morning").style.color = 'white';
        document.getElementById("clock_base").src = "img/morning.png"
        break;
      case "lunch":
        document.getElementById("lunch").style.backgroundColor = '#CD7106';
        document.getElementById("lunch").style.color = 'white';
        document.getElementById("clock_base").src = "img/lunch.png"
        break;
      case "afternoon":
        document.getElementById("afternoon").style.backgroundColor = '#2F9039';
        document.getElementById("afternoon").style.color = 'white';
        document.getElementById("clock_base").src = "img/afternoon.png"
        break;
      case "dinner":
        document.getElementById("dinner").style.backgroundColor = '#272B7D';
        document.getElementById("dinner").style.color = 'white';
        document.getElementById("clock_base").src = "img/dinner.png"
        break;
      case "dawn":
        document.getElementById("dawn").style.backgroundColor = '#4C1B7D';
        document.getElementById("dawn").style.color = 'white';
        document.getElementById("clock_base").src = "img/dawn.png"
        break;
    }
    return id
  }
</script>
</body>
</html>
